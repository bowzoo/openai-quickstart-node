<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Q and A</h3>
  <form action="/qa" method="post">
    <input type="text" name="question" placeholder="Ask me anything ..." required />
    <input type="submit" value="Get Answer!" />
  </form>
  {% if question %}
  <div class="question">Q:<br>{{ question }}</div>
  {% endif %}
  {% if result %}
  <div class="result">A:<br>{{ result }}</div>
  {% endif %}
</body>
